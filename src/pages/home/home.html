<ion-header>
  <ion-navbar color="positive">
    <ion-title>
      <div class="text-center">
      Advanced Wound Care
    </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Username" name="Username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
    </form>
  </div>

  <ion-row>
    <ion-col></ion-col>
    <ion-col width-140>
      <img src='assets/img/logo.png'>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="text-center">
     <button ion-button round (click)="gotoSearchPatientPage()">Search Patient</button>
  </div>




 </ion-content>
