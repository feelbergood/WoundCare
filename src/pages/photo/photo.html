<ion-header>
  <ion-navbar color="primary">
    <div class="text-center">
    <ion-title>
      Take a picture
    </ion-title>
  </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <!--<h3 [hidden]="lastImage !== null">Please Select< Image!</h3>-->
    <img src="assets/img/wound.jpg">
</ion-content>



<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
    <div class="text-center">
       <button ion-button round end color="light" (click)="gotoGenericMedical()">Generic Assessment (medical)</button>
    </div>
  </ion-toolbar>
</ion-footer>
