<ion-header>

  <ion-navbar color="primary">
    <ion-title><div class="text-center">Review Assessment</div></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-card>
        <ion-card-header>
          Generic Medical
        </ion-card-header>
        <ion-card-content>
          Generic Medical Contents
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card>
        <ion-card-header>
          Generic Wound
        </ion-card-header>
        <ion-card-content>
          Generic Wound Contents
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card>
        <ion-card-header>
          Specialist Wound
        </ion-card-header>
        <ion-card-content>
          Specialist Wound Contents
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-card>
        <ion-card-header>
          Treatment Care Plan
        </ion-card-header>
        <ion-card-content>
          Treatment Care Plan Contents
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <div class="text-center">
       <button ion-button round color="light" (click)="gotoReass()">Reassess</button>
       <button ion-button round color="light" (click)="gotoFup()">Follow Up</button>
    </div>
  </ion-toolbar>
</ion-footer>
