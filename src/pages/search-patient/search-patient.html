<ion-header>

  <ion-navbar>
    <ion-title>SearchPatient</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <div class="logo">
        <img class="logo" src="assets/img/logo.png"/>
      </div>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Input Keyword"></ion-input>
      <button ion-button outline item-right icon-left>
        <ion-icon name="search"></ion-icon>
        SEARCH
      </button>
    </ion-item>
  
    <ion-item>
      <div>
        <div class="input-label">
          Advanced Search
        </div>
        <div class="select">
          <select>
            <option selected>All</option>
            <option>MRN/NHS Number</option>
            <option>Name</option>
            <option>Address</option>
            <option>DOB</option>
            <option>GP</option>
          </select>
        </div>
      </div>
    </ion-item>

  </ion-list>
</ion-content>
