<ion-content padding>
  <ion-list>
    <ion-item>
      <div class="logo">
        <img class="logo" src="assets/img/logo.png"/>
      </div>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Input Keyword"></ion-input>
      <button ion-button outline item-right icon-left>
        <ion-icon name="search"></ion-icon>
        SEARCH
      </button>
    </ion-item>
    <ion-item>
      <div>
        <div class="input-label">
          Advanced Search
        </div>
        <div class="select">
          <select>
            <option selected>All</option>
            <option>MRN/NHS Number</option>
            <option>Name</option>
            <option>Address</option>
            <option>DOB</option>
            <option>GP</option>
          </select>
        </div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <div class="text-center">
       <button ion-button round color="light" (click)="gotoConsent()">Consent Page</button>
    </div>
  </ion-toolbar>
</ion-footer>
