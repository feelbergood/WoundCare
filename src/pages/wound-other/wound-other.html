<ion-header>
  <ion-navbar color="primary">
    <ion-title><div class="text-center">Other Wound Assessment</div></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-card>
        <ion-card-header>
          Ulcer Description
        </ion-card-header>
        <ion-card-content>
          Ulcer description with the data collected during general assessment
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Type of wound</ion-label>
      <ion-input></ion-input>
    </ion-item>
        <ion-item>
      <ion-label color="primary" stacked>Other information</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sutures insitu</ion-label>
      <ion-select>
        <ion-option>Yes</ion-option>
        <ion-option>No</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Predicted date for removal</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <div class="text-center">
        <button ion-button round end color="light" (click)="gotoTreatmentPage()">Treatment Plan</button>
    </div>
  </ion-toolbar>
</ion-footer>
